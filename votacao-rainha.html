<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainha</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bodyrainha">
    <header>
        <nav class="nav-bar">
            <a href="./index.html"><img src="./assets/title.png" alt=""></a>
        </nav>
    </header>
    <main>
        <section class="apoiadores">
            <a href="https://www.instagram.com/chopaoopcoes/"><img src="./assets/31.png" alt="chopao"></a>
            <a href="https://www.instagram.com/mapsolucoesdigitais/"><img src="./assets/35.png" alt="map"></a>
        </section>
        <section class="pergunta">
            <h1>Vote no seu Favorito</h1>
        </section>
        <section class="opcoes-voto">
           <div class="card">
            <div class="opcao-voto-rainha thauane"></div>
            <h4 class="nome">Thauane Mendes</h4>
            <span id="thauane-mendes" class="num-votos"></span>
           </div>
           <div class="card">
            <div class="opcao-voto-rainha kelly"></div>
            <h4 class="nome">Kelly Santos</h4>
            <span id="kelly-santos" class="num-votos"></span>
           </div>
           <div class="card">
            <div class="opcao-voto-rainha nathalie-neto"></div>
            <h4 class="nome">Nathalie Neto</h4>
            <span id="nathalie-neto" class="num-votos"></span>
           </div>
           <div class="card">
            <div class="opcao-voto-rainha maria-luisa"></div>
            <h4 class="nome">Maria Luísa</h4>
            <span id="maria-luisa" class="num-votos"></span>
           </div>
           <div class="card">
            <div class="opcao-voto-rainha marina-nunes"></div>
            <h4 class="nome">Marina Nunes Pinheiro</h4>
            <span id="marina-nunes" class="num-votos"></span>
           </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="copy">
                <p>© Copyright by M.A.P. Soluções Digitais 2023</p>
                <a href="https://www.instagram.com/mapsolucoesdigitais/"><i class="fa fa-instagram"></i> M.A.P. Soluções Digitais</a>
                <a href="https://www.instagram.com/gazetademinasoficial/"><i class="fa fa-instagram"></i> Gazeta de Minas</a>
            </div>
        </section>
    </footer> 
<script src="./js/front-rainha.js" type="module"></script>
</body>

</html>
